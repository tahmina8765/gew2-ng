<!DOCTYPE html>
<html ng-app="StudentApp">
    <head>
        <title>AnguarJs App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Optional theme -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Genweb2 School</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>                        
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="row" ng-controller="StudentsController">
                <div class="col-md-12">
                    <h2>Student List</h2>
                </div>
                <div class="col-md-12">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="student in students | orderBy: '-name' | limitTo:numLimit"><a href="#" ng-click="displayEmail(student)">{{ student.name | uppercase}}</a> [{{ student.phone}}]</li>                    
                    </ul>
                </div>
            </div>
        </div><!-- /.container -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>      
        <script src="app/app.js"></script>
        <script src="app/controllers.js"></script>
    </body>    
</html>
