<!DOCTYPE html>
<html ng-app>
    <head>
        <title>01. Hello World</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    </head>
    <body>
        <div ng-init="helloTo = {'title': 'World, AngularJS'};" >
            <h2>Hello {{helloTo.title}} !</h2>
        </div>        
    </body>
</html>
