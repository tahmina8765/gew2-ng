<section class="container">
    <div class="row">
        <div class="col-md-12">
            <a ui-sref="NewStudents" class="btn btn-sm btn-primary pull-right"><i class="fa fa-plus-square-o"></i> Add New</a>
            <h1>All Students</h1>
            <table class="table table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in data._embedded.students">
                        <td>{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.phone}}</td>
                        <td>
                            <a class="btn btn-sm btn-primary" ui-sref="EditStudents({id: row.id})"><i class="fa fa-pencil-square-o"></i> Edit</a>
                            <a class="btn btn-sm btn-default" ui-sref="ViewStudents({id: row.id})"><i class="fa fa-folder-open-o"></i> View</a>
                            <a class="btn btn-sm btn-default" ng-click="deleteStudents({id: row.id})"><i class="fa fa-trash-o"></i> Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</section>
