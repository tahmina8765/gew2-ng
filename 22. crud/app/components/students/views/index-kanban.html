<section class="container">
    <div class="row">
        <div class="col-md-12">

            <h1>All Students                  
                <a ui-sref="Students"><i class="glyphicon glyphicon-th"></i></a> 
                <a ui-sref="NewStudents" class="btn btn-sm btn-primary pull-right"><i class="fa fa-plus-square-o"></i> Add New</a> </h1>

            <div class="panel panel-default" ng-repeat="row in data._embedded.students">
                <!-- Default panel contents -->
                <div class="panel-heading">{{row.name}}</div>
                <div class="panel-body">                    
                    <img ng-if="row.photo" src="{{ row.photo }}" class="pull-left" width="100" style="margin-right: 20px">
                    <img ng-if="!row.photo" src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" class="pull-left" width="100" style="margin-right: 20px">                                        
                    <p>{{row.email}}</p>
                    <p>{{row.phone}}</p>
                    <p>
                        <a class="btn btn-sm btn-primary" ui-sref="EditStudents({id: row.id})"><i class="fa fa-pencil-square-o"></i> Edit</a>
                        <a class="btn btn-sm btn-default" ui-sref="ViewStudents({id: row.id})"><i class="fa fa-folder-open-o"></i> View</a>
                        <a class="btn btn-sm btn-default" ng-click="deleteStudents({id: row.id})"><i class="fa fa-trash-o"></i> Delete</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</section>
